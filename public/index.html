<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Currency Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <div id="app">

    <label for="exchangeRate_select">Select an Exchange Rate:</label>
    <select id="exchangeRate_select" v-model="selectedRate">
      <option disabled value="">Select a Rate</option>
      <option v-for="exchangeRate in exchangeRates" :value="exchangeRate">{{ exchangeRates.value  }} </option>
    </select>
  </div>
</body>
</html>
